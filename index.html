<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English 3 Speaking Milestone 3 â€” Offline</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1f2937"/>
  <style>
body { background:#0b1220; color:#fff; font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Arial; margin:0; }
#cont{ text-align:center; height:95vh; width:95vw; overflow:auto; margin:auto; }
.promptHolder{ background:#f7f7f7; color:#468283; border:2px solid #EBEBEB; border-radius:10px; margin:auto; padding:1em; width:90%; font-size:calc(1.75vw + 1.75vh); }
.butt{ background:#84BD00; color:#fff; border-radius:6px; width:120px; padding:12px; margin:auto; position:fixed; left:50%; transform:translateX(-50%); bottom:20px; cursor:pointer; font-weight:700;}
.pCount{ width:93vw; text-align:center; }
.zoom{ position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,.9); z-index:10;}
#promptPic{ display:block; margin:10px auto; max-width:250px; max-height:150px; box-shadow:0 2px 2px rgba(0,0,0,.3); cursor:pointer; }
</style>
</head>
<body>
<div id="overlay" style="display:none;"><img src="assets/img/loading.gif" alt="Loading" id="loading-image"></div>
<div id="cont">
  <h1 id="pageHead">English 3 Speaking Milestone 3</h1>
  <div id="pCount" class="pCount" style="display:none;">
    <div style="margin-left:auto;margin-right:0;margin-bottom:5px;width:75px;padding:5px;border-radius:7px;">
      <span id="pno" style="font-size:1.25em">12 / </span><span id="pto">12</span>
    </div>
  </div>
  <div class="promptHolder" id="promptHolder">Tap Continue to start.</div>

  <div id="image_holder" style="display:none;position:relative;">
    <span id="closeX" style="text-align:center; position:absolute; right:2%; font-weight:bold; display:none; background:#000; border-radius:20px; padding:5px; width:20px; color:#fff;" onclick="closeImg()">X</span>
    <img id="promptPic" src="" onclick="enlarge()">
    <p id="cap" style="text-align:center;">Tap to enlarge</p>
  </div>

  <div style="margin-top:2em">
    <div class="butt" id="butt" onclick="introPage()">Continue</div>
    <div class="butt" id="butt1" style="display:none;" onclick="landingPage()">OK</div>
    <div class="butt" id="butt2" style="display:none;" onclick="startActivity()">Next</div>
    <div class="butt" id="butt3" style="display:none;" onclick="startOver()">Restart</div>
  </div>
</div>
<script src="app.js"></script>
<script>
if ('serviceWorker' in navigator){
  window.addEventListener('load', ()=>navigator.serviceWorker.register('./sw.js'));
}
</script>
</body>
</html>
